name: Contact The Project
description: Contact the project directly.
title: "[PSaaS Bug]: "
labels: ["Communication Required"]
assignees:
  - spydmobile
  - nealmcloughlin
  - BadgerOnABike

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reaching out to us!
  - type: textarea
    id: details
    attributes:
      label: Message Body
      description: A detailed message to send us.
      placeholder: Write your message here!
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://firegrowthmodel.com/conduct.html)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true